<svg viewBox="-20,-20,40,40"
	width="100%"
	overflow="visible">
	<svg  width="50%" height="50%" >
		<g transform="translate(27.5,27.5)"></g>
	</svg>

	<ng-container *ngFor="let c of charts">
		<path [attr.d]="c.path"
			[attr.fill]="color[c.flavor]"
			[attr.stroke]="color[c.flavor]"
			stroke-width=.2
			fill-opacity=.7></path>
	</ng-container>

</svg>
<div class="flavor-title">{{category.sub_category}}</div>
